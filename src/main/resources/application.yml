server:
  port: 8000
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true

spring:
  profiles:
    active: dev
  application:
    name: smart-cabinet-backend
  
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/smart_cabinet?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
      username: root
      password: 123456
      # 连接池配置
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 监控配置
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin123
        allow: 127.0.0.1
  
  # Redis配置（临时禁用）
  # redis:
  #   host: localhost
  #   port: 6379
  #   password: 
  #   database: 0
  #   timeout: 3000ms
  #   lettuce:
  #     pool:
  #       max-active: 8
  #       max-idle: 8
  #       min-idle: 0
  #       max-wait: -1ms
  
  # Jackson配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: NON_NULL

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# JWT配置
jwt:
  secret: SmartCabinetSecretKey2024ForJWTTokenGeneration
  expiration: 2592000 # 30天
  refresh-expiration: 604800 # 7天

# MQTT配置
mqtt:
  broker:
    url: tcp://localhost:1883
    username: smartcabinet
    password: cabinet123
    client-id: smart-cabinet-backend
    keep-alive: 60
    clean-session: true
  topics:
    device-command: device/+/command
    device-status: device/+/status
    device-sensor: device/+/sensor

# 微信小程序配置
wechat:
  miniprogram:
    app-id: your_mini_program_app_id
    app-secret: your_mini_program_app_secret
    grant-type: authorization_code

# 支付配置
payment:
  wechat:
    app-id: your_wechat_pay_app_id
    mch-id: your_merchant_id
    api-key: your_api_key
    notify-url: https://your-domain.com/api/payment/wechat/notify
  alipay:
    app-id: your_alipay_app_id
    private-key: your_private_key
    public-key: your_public_key
    notify-url: https://your-domain.com/api/payment/alipay/notify

# 日志配置
logging:
  level:
    com.smartcabinet: debug
    org.springframework.security: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/smart-cabinet.log
    max-size: 100MB
    max-history: 30

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
